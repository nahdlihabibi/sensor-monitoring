<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sensor Monitoring</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>SENSOR MONITORING</h2>
    <p class="subtitle">
      Pemantauan data suhu, kelembapan udara, intensitas cahaya, dan kelembapan tanah secara realtime
    </p>

    <div class="data-label"><strong>Suhu Udara:</strong> <span id="suhu">0</span> °C</div>
    <div class="data-label"><strong>Kelembapan Udara:</strong> <span id="kelembapan">0</span> %</div>
    <div class="data-label"><strong>Cahaya:</strong> <span id="cahaya">0</span></div>
    <div class="data-label"><strong>Kelembapan Tanah:</strong> <span id="tanah">0</span></div>

    <div class="status" id="status">❌ Belum Terhubung</div>
  </div>

  <script src="mqtt.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
