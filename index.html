<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sensor Monitoring</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>SENSOR MONITORING</h1>
    <p class="subtitle">Pemantauan suhu, kelembapan udara, intensitas cahaya, dan kelembapan tanah secara realtime</p>
    
    <div class="data-display">
      <div class="data-item">
        <span class="label">Suhu Udara:</span>
        <span id="suhu">0 °C</span>
        <div class="keterangan" id="ket-suhu">Menunggu data...</div>
      </div>
      <div class="data-item">
        <span class="label">Kelembapan Udara:</span>
        <span id="kelembapan">0 %</span>
        <div class="keterangan" id="ket-kelembapan">Menunggu data...</div>
      </div>
      <div class="data-item">
        <span class="label">Cahaya:</span>
        <span id="cahaya">0</span>
        <div class="keterangan" id="ket-cahaya">Menunggu data...</div>
      </div>
      <div class="data-item">
        <span class="label">Kelembapan Tanah:</span>
        <span id="tanah">0</span>
        <div class="keterangan" id="ket-tanah">Menunggu data...</div>
      </div>
    </div>

    <p id="status" class="status">❌ Belum Terhubung</p>
  </div>

  <script src="mqtt.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
